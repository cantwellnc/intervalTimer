<!DOCTYPE html>
<html>
<head>
	<title>interval timer</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/f59dc6ed68.js" crossorigin="anonymous"></script>
	<!-- bootstrap stuff -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</head>
<body>

	<div class = "container text-center font-weight-bold title-display"> Interval Timer</div>

	<div class = "container container-fluid round-display text-center font-weight-bold">
		ROUND <span id="round">1</span>
	</div>

	<div class="container timer-display rounded">
		<div class= "row">
			<div class="col-6 col-display bg-success">
				<div class="jumbotron jumbotron-fluid bg-success">
  					<div class="container container-fluid">
    					<h1 class="display-4 d-md-2"><div class = "text-center" id="test-on">00:00</div></h1>
  					</div>
				</div>
			</div>
			<div class="col-6 col-display bg-danger">
				<div class="jumbotron jumbotron-fluid bg-danger">
  					<div class="container container-fluid">
    					<h1 class="display-4 d-md-2"><div class = "text-center" id = "test-off">00:00</div></h1>
  					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container timer-input">
		<div class= "row ">
			<div class = "col-6 text-center mt-1 mb-0">Active for: <span id = "active-info">00:00</span></div>
			
			<div class = "col-6 text-center mt-1 mb-0">Rest for: <span id = "rest-info">00:00</span></div>
		</div>

		<div class = "row">
			<div class= "col-5 ">
				<div class="input-group my-2">
  					<input type="text" class="form-control text-center time-on" placeholder="Time On (in seconds)" aria-label="Time On" aria-describedby="time doing exercise">
				</div>
			</div>

			<div class = "col-2 text-center my-2"> 
				<input type="text" class="form-control text-center rounds" placeholder="Rounds" aria-label="Time On" aria-describedby="basic-addon2">
			</div>

			<div class= "col-5 ">
				<div class="input-group my-2">
  					<input type="text" class="form-control text-center time-off" placeholder="Time Off (in seconds)" aria-label="Time Off" aria-describedby="time spent resting">
  					
				</div>	
			</div>
		</div>
		
	</div>

	<div class = "container" >
		<div class = "row" id = "button-container"> 
			<button type="button" class="btn btn-primary start-btn">GO</button>
			<button type="button" class="btn btn-primary reset-btn">RESET</button>
		</div>
	</div>



<div class = "text-left ml-1" id = "footer">Created by Daniel Cantwell 2020</div>

<script type="text/javascript" src = "index.js"></script>
</body>
</html>
